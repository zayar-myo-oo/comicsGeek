<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>ComicsGeek</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center bg-dark">
  <div class="col-md-4">
    <h2 class="text-light fw-bold text-uppercase text-center mb-2">ComicsGeek</h2>
    <!-- <p class="text-danger text-center">** UserName Error</p> -->
    <form action="" method="">
      <div class="mb-3">
        <label class="text-light mb-2" for="userlogin">UserName</label>
        <input type="text" name="" id="userlogin" class="form-control" placeholder="Enter UserName">
      </div>
      <div class="mb-3">
        <label class="text-light mb-2" for="usemail">Email</label>
        <input type="email" name="" id="usemail" class="form-control" placeholder="Enter Email">
      </div>
      <div class="mb-3">
        <label class="text-light mb-2" for="uspassword">Password</label>
        <input type="password" name="" id="uspassword" class="form-control" placeholder="Enter Password">
      </div>
      <div class="mb-3">
        <label class="text-light mb-2" for="conpassword">Confirm Password</label>
        <input type="password" name="" id="conpassword" class="form-control" placeholder="Enter Confrim Password">
      </div>
      <div class="d-grid mb-3">
        <input type="submit" id="login" class="btn login-text" value="submit">
      </div>

      <p class="text-light float-end">Have an account?<a href="userlogin.html" class="nav-link d-inline-block">Login</a>
      </p>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="jquery-3.6.0.min.js"></script>

</body>

</html>
